<div>
    <mat-toolbar color = "primary" class="mat-elevation-z4">
    <span>My Maps</span>
    </mat-toolbar>  
    <mat-list>
        <mat-list-item>
            <mat-form-field matLine floatLabel = "never" > 
                <input [(ngModel)]="mapName" matInput placeholder="Map Name" >
            </mat-form-field>
            <a mat-icon-button (click)="addMap(mapName)"> <mat-icon color = "secondary">add_circle_outline</mat-icon></a>
        </mat-list-item>
    </mat-list>
    <mat-nav-list>
    

        <mat-divider></mat-divider>

        <mat-list-item *ngFor="let map of mapList; let i = index;">
            <mat-divider></mat-divider>
            
            <a matLine href="...">{{ mapList[i] }}</a>
            <button mat-icon-button >
                <a mat-icon-button (click)="removeMap(mapList[i])"><mat-icon  color = "secondary">remove_circle_outline</mat-icon></a>
            </button>
        </mat-list-item>
    </mat-nav-list>

    
</div>
