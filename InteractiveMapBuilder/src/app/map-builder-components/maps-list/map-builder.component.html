<div>
    <div *ngIf="checkAuthenticated()">
        <mat-toolbar color = "primary" class="mat-elevation-z4">
        <span>My Maps</span>
        </mat-toolbar>  
        <mat-list>
            <mat-list-item>
                <mat-form-field matLine floatLabel = "never" > 
                    <input [(ngModel)]="mapName" matInput placeholder="Map Name" #filterName >
                </mat-form-field>
                <a mat-icon-button (click)="addMap(mapName);resetInput()" [disabled]="checkInput()"> <mat-icon color = "secondary">add_circle_outline</mat-icon></a>
            </mat-list-item>
        </mat-list>
        <mat-nav-list>
        

            <mat-divider></mat-divider>

            <mat-list-item *ngFor="let map of maps | async">
                <mat-divider></mat-divider>
                
                <a matLine  (click)="mapClick(map)" routerLink= "/map-builder-shell">{{map.name}}</a>
                <button mat-icon-button >
                    <a mat-icon-button (click)="removeMap(map.id)"><mat-icon  color = "secondary">remove_circle_outline</mat-icon></a>
                </button>
            </mat-list-item>
        </mat-nav-list>
    </div>

    <div *ngIf="!checkAuthenticated()">
        <mat-toolbar color = "warn" class="mat-elevation-z4">
        <span>You have to be logged in to build maps!</span>
        </mat-toolbar>  
    </div>
    
</div>
