<mat-toolbar color = "warn" *ngIf="fileError">
    <span>Failed to upload File.</span>
  </mat-toolbar>
  
  <div *ngIf="needImg()" class="dropzone" appDnd (fileDropped)="onFileDropped($event)">
    <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event.target.files)"/>
    <div class ="center">
        <h3>Drag and drop your background image here</h3>
        <h3>or</h3>
        <label for="fileDropRef"><button mat-raised-button color="primary">Browse for file</button></label>
    </div>
</div>

<div *ngIf="needLayer()" class="dropzone">
    <div class ="center">
        <h3>Please select a layer to start editing.</h3>
    </div>
</div>

<div *ngIf="!needLayer() && !needImg()" class ="dropzone">

    <aol-map [width]="'100%'" [height]="'100%'">
    <aol-interaction-default>
        
        <aol-layer-image [opacity]="opacity" [extent]="extent">
          <aol-source-imagestatic [url]=this.layerService.currentLayer.imageUrl [projection]="projection" [imageExtent]="extent">
          </aol-source-imagestatic>
        </aol-layer-image>
        
    <aol-layer-vector>

        <aol-source-vector #sourceVector>
            <aol-feature>
                <aol-geometry-point *ngFor="let marker of getMarkers() | async">
                    <aol-coordinate [x]="marker.x" [y]="marker.y"></aol-coordinate>
                </aol-geometry-point>
            </aol-feature>
        </aol-source-vector>   

    </aol-layer-vector>

    <aol-interaction-draw type="Point" [source]="sourceVector.instance" (onDrawEnd)="endDrawing($event.feature)"></aol-interaction-draw>

</aol-interaction-default>
    <aol-view [projection]="projection" [zoom]="0" [center]="[512, 484]"></aol-view>   
    </aol-map>
    
</div>
