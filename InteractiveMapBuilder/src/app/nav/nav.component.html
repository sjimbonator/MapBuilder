<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    
    <mat-toolbar role="heading" class="mat-elevation-z6" color="primary">
      <mat-toolbar-row>
       <span>MapCrafter</span>
       <span class="spacer"></span>

       <div *ngIf="!checkAuthenticated()">
        <button mat-button routerLink= "/map-viewer">Map Viewer</button>
        <button mat-button routerLink= "/login">Login</button>
        <button mat-button routerLink= "/register">Register</button>
       </div>

       <div *ngIf="checkAuthenticated()">
        <button mat-button routerLink= "/map-viewer">Map Viewer</button>
        <button mat-button routerLink= "/map-builder">Map Builder</button>
        <button mat-button (click)="logout()">Logout</button>
       </div>

      </mat-toolbar-row>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
